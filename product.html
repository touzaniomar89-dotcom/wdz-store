<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ | المنتج</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cairo',sans-serif;
}

body{
  background:#0f0f0f;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.container{
  background:#1a1a1a;
  width:100%;
  max-width:500px;
  padding:40px;
  border-radius:25px;
  box-shadow:0 0 40px rgba(0,240,255,0.08);
  border:1px solid rgba(255,255,255,0.05);
  animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  font-size:28px;
  margin-bottom:10px;
  font-weight:900;
}

#product-price{
  color:#00f0ff;
  font-size:20px;
  margin-bottom:30px;
}

label{
  display:block;
  margin:15px 0 5px;
  font-weight:600;
  color:#ccc;
}

select,
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#111;
  color:white;
  font-size:15px;
  outline:none;
  transition:0.3s;
}

select:focus,
input:focus{
  box-shadow:0 0 10px rgba(0,240,255,0.5);
}

button{
  width:100%;
  margin-top:30px;
  padding:15px;
  border:none;
  border-radius:40px;
  background:#00f0ff;
  color:black;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00f0ff;
}
</style>
</head>

<body>

<div class="container">

<h2 id="product-name">حذاء WDZ الرياضي</h2>
<p id="product-price">399 MAD</p>

<label>المقاس</label>
<select id="size">
  <option>40</option>
  <option>41</option>
  <option>42</option>
  <option>43</option>
</select>

<label>اللون</label>
<select id="color">
  <option>أسود</option>
  <option>أبيض</option>
  <option>رمادي</option>
</select>

<label>الكمية</label>
<input type="number" id="quantity" value="1" min="1">

<button onclick="addToCart()">أضف إلى السلة</button>

</div>

<script>
function addToCart(){
  const name = document.getElementById("product-name").innerText;
  const price = document.getElementById("product-price").innerText;
  const size = document.getElementById("size").value;
  const color = document.getElementById("color").value;
  const quantity = document.getElementById("quantity").value;

  const product = {
    name,
    price,
    size,
    color,
    quantity
  };

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));

  alert("تمت إضافة المنتج إلى السلة ✔");
}
</script>

</body>
</html>
