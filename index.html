<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ Store</title>
</head>
<body>

<h1>منتجاتنا</h1>

<div>
  <h3>حذاء رياضي</h3>
  <p>299 درهم</p>
  <button onclick="orderProduct('حذاء رياضي',299)">اطلب الآن</button>
</div>

<div>
  <h3>ساعة ذكية</h3>
  <p>499 درهم</p>
  <button onclick="orderProduct('ساعة ذكية',499)">اطلب الآن</button>
</div>

<script>
function orderProduct(name, price){
  const cart = [{
    name: name,
    price: price
  }];

  localStorage.setItem("cart", JSON.stringify(cart));
  window.location.href = "checkout.html";
}
</script>

</body>
</html>
