<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet" href="style.css">
<style>
table{
  width:95%;
  margin:20px auto;
  border-collapse:collapse;
}
th, td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}
th{
  background:#111;
  color:white;
}
form{
  width:95%;
  margin:20px auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
input, textarea{
  padding:8px;
}
button{
  padding:10px;
  background:green;
  color:white;
  border:none;
}
</style>
</head>
<body>

<h2 style="text-align:center;">تفاصيل الطلب</h2>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Phone</th>
      <th>City</th>
      <th>Address</th>
      <th>Product</th>
      <th>Status</th>
      <th>Size</th>
      <th>Color</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="order-table"></tbody>
</table>

<h2 style="text-align:center;">بيانات العميل</h2>

<form id="order-form">
  <input type="text" id="name" placeholder="الاسم الكامل" required>
  <input type="text" id="phone" placeholder="رقم الهاتف" required>
  <input type="text" id="city" placeholder="المدينة" required>
  <input type="text" id="address" placeholder="العنوان الكامل" required>
  <button type="submit">إتمام الطلب</button>
</form>

<script src="main.js"></script>
</body>
</html>
